  description= "Gespielt wird echte Volksmusik aus dem gesamten Alpenland, vorwiegend aus dem Salzburger Pongau. Die Besetzung variiert, je nach Anlass und Stimmung. Die Stammbesetzung ist mit Steirischer Harmonika-Zither-Gitarre-Bassklarinette. Gerne wird aber auch mit zwei Steirischen Harmonikas-Gitarre-Bassklarinette oder als \"Saitenmusi\" mit Zither-zwei Gitarren-Bassklarinette aufgespielt. Die Musikanten: Karin Oberauer (Gitarre), Rupert Pirchner (Steirische Harmonika, Gitarre), Rupert Mairhofer (Zither, Steirische Harmonika), Stefan Gfrerer (Bassklarinette)."
